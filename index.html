		<meta name="apple-mobile-web-app-title" content="Fireclay Tile Demo" />

	</head>

	<body>
			<img id="designurl" style="position: fixed; top:0; left:0; z-index: 10;" src="chromeheader.png"/>
			<img id="fireclayurl" style="position: fixed; top:0; left:0; z-index: 1;" src="fireclayurl.png"/>
			<img id="designmagazine" src="bodywithad.png" onclick="$('#designurl').hide(); $('#designmagazine').hide(); $('iframe').show();"/>

</html>
